<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">	
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            <label>Age:</label>
            <input type="number" name="age" required><br>

            <label>Sex (1 = Male, 0 = Female):</label>
            <input type="number" name="sex" required><br>

            <label>Chest Pain Type (0-3):</label>
            <input type="number" name="cp" required><br>

            <label>Resting Blood Pressure:</label>
            <input type="number" name="trestbps" required><br>

            <label>Cholesterol Level:</label>
            <input type="number" name="chol" required><br>

            <label>Fasting Blood Sugar (1 = >120 mg/dL, 0 = <=120 mg/dL):</label>
            <input type="number" name="fbs" required><br>

            <label>Resting ECG (0-2):</label>
            <input type="number" name="restecg" required><br>

            <label>Max Heart Rate Achieved:</label>
            <input type="number" name="thalach" required><br>

            <label>Exercise-Induced Angina (1 = Yes, 0 = No):</label>
            <input type="number" name="exang" required><br>

            <label>Oldpeak (ST depression):</label>
            <input type="number" name="oldpeak" step="0.1" required><br>

            <label>Slope of Peak Exercise (0-2):</label>
            <input type="number" name="slope" required><br>

            <label>Number of Major Vessels (0-4):</label>
            <input type="number" name="ca" required><br>

            <label>Thalassemia (1-3):</label>
            <input type="number" name="thal" required><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
