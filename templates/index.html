<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Heart Disease Prediction Form using Machine Learning.">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex (1 = Male, 0 = Female):</label>
                <input type="number" name="sex" id="sex" required>
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain Type (0-3):</label>
                <input type="number" name="cp" id="cp" required>
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure:</label>
                <input type="number" name="trestbps" id="trestbps" required>
            </div>

            <div class="form-group">
                <label for="chol">Cholesterol Level:</label>
                <input type="number" name="chol" id="chol" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (1 = >120 mg/dL, 0 = <=120 mg/dL):</label>
                <input type="number" name="fbs" id="fbs" required>
            </div>

            <div class="form-group">
                <label for="restecg">Resting ECG (0-2):</label>
                <input type="number" name="restecg" id="restecg" required>
            </div>

            <div class="form-group">
                <label for="thalach">Max Heart Rate Achieved:</label>
                <input type="number" name="thalach" id="thalach" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise-Induced Angina (1 = Yes, 0 = No):</label>
                <input type="number" name="exang" id="exang" required>
            </div>

            <div class="form-group">
                <label for="oldpeak">Oldpeak (ST depression):</label>
                <input type="number" name="oldpeak" id="oldpeak" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope of Peak Exercise (0-2):</label>
                <input type="number" name="slope" id="slope" required>
            </div>

            <div class="form-group">
                <label for="ca">Number of Major Vessels (0-4):</label>
                <input type="number" name="ca" id="ca" required>
            </div>

            <div class="form-group">
                <label for="thal">Thalassemia (1-3):</label>
                <input type="number" name="thal" id="thal" required>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
