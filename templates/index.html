<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Heart Disease Prediction Form using Machine Learning.">
    <title>Heart Disease Predictor</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heartbeat"></i> Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            
            <div class="form-group">
                <label for="age"><i class="fas fa-user"></i> Age:</label>
                <input type="number" name="age" id="age" required>
            </div>

            <div class="form-group">
                <label for="sex"><i class="fas fa-venus-mars"></i> Sex (1 = Male, 0 = Female):</label>
                <input type="number" name="sex" id="sex" required>
            </div>

            <div class="form-group">
                <label for="cp"><i class="fas fa-heart"></i> Chest Pain Type (0-3):</label>
                <input type="number" name="cp" id="cp" required>
            </div>

            <div class="form-group">
                <label for="trestbps"><i class="fas fa-tachometer-alt"></i> Resting Blood Pressure:</label>
                <input type="number" name="trestbps" id="trestbps" required>
            </div>

            <div class="form-group">
                <label for="chol"><i class="fas fa-vial"></i> Cholesterol Level:</label>
                <input type="number" name="chol" id="chol" required>
            </div>

            <div class="form-group">
                <label for="fbs"><i class="fas fa-tint"></i> Fasting Blood Sugar (1 = >120 mg/dL, 0 = <=120 mg/dL):</label>
                <input type="number" name="fbs" id="fbs" required>
            </div>

            <div class="form-group">
                <label for="restecg"><i class="fas fa-wave-square"></i> Resting ECG (0-2):</label>
                <input type="number" name="restecg" id="restecg" required>
            </div>

            <div class="form-group">
                <label for="thalach"><i class="fas fa-running"></i> Max Heart Rate Achieved:</label>
                <input type="number" name="thalach" id="thalach" required>
            </div>

            <div class="form-group">
                <label for="exang"><i class="fas fa-dumbbell"></i> Exercise-Induced Angina (1 = Yes, 0 = No):</label>
                <input type="number" name="exang" id="exang" required>
            </div>

            <div class="form-group">
                <label for="oldpeak"><i class="fas fa-arrow-down"></i> Oldpeak (ST depression):</label>
                <input type="number" name="oldpeak" id="oldpeak" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="slope"><i class="fas fa-chart-line"></i> Slope of Peak Exercise (0-2):</label>
                <input type="number" name="slope" id="slope" required>
            </div>

            <div class="form-group">
                <label for="ca"><i class="fas fa-asterisk"></i> Number of Major Vessels (0-4):</label>
                <input type="number" name="ca" id="ca" required>
            </div>

            <div class="form-group">
                <label for="thal"><i class="fas fa-dna"></i> Thalassemia (1-3):</label>
                <input type="number" name="thal" id="thal" required>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Confirmation Script -->
    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            const fields = ["age", "sex", "cp", "trestbps", "chol"];
            let summary = "Confirm your key inputs:\n\n";

            fields.forEach(id => {
                const val = document.getElementById(id).value;
                summary += `${id.toUpperCase()}: ${val}\n`;
            });

            summary += "\nContinue?";

            if (!confirm(summary)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
